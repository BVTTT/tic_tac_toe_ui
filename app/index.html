<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe by George</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <header class="page-header">
      <h1>Tic Tac Toe by George</h1>
    </header>

    <main class="app-container">
      <div class="game-status panel panel-default">
         <div class="panel-heading">
           Waiting for game to start...
         </div>
      </div>

      <div class="game-container">
        <div class="row">
          <div class="col" data-x="0" data-y="0"></div>
          <div class="col" data-x="1" data-y="0"></div>
          <div class="col" data-x="2" data-y="0"></div>
        </div>
        <div class="row">
          <div class="col" data-x="0" data-y="1"></div>
          <div class="col" data-x="1" data-y="1"></div>
          <div class="col" data-x="2" data-y="1"></div>
        </div>
        <div class="row">
          <div class="col" data-x="0" data-y="2"></div>
          <div class="col" data-x="1" data-y="2"></div>
          <div class="col" data-x="2" data-y="2"></div>
        </div>
      </div>

      <div class="game-lifecycle-container">
        <form class="start-game-form">
          <select name="game-difficulty" class="form-control">
            <option value="easy" selected>Easy</option>
            <option value="impossible">Impossible</option>
          </select>
          <button type="submit" class="btn btn-default">Start a game</button>
        </form>

        <a class="end-game-btn">End game</a>
      </div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
